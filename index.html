<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">

            <header>
                <h1 class="title">
                    <img class="title_img" src="./img/title.png" alt="1만 시간의 법칙">
                    <img class="clock" src="./img/clock.png" alt="">
                </h1>
                <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
            </header>

            <main>
                <section class="phr1">
                    <img src="./img/quotes.png" alt="쌍따옴표">
                    <p><span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
                </section>
    
                <section class="phr2">
                    <div class="phr2-p1">
                        <p>나는</p>
                        <div class="input_box">
                            <label for="text1"></label>
                            <input type="text" id="text1" placeholder="예) 프로그래밍">
                        </div>
                        <p>전문가가 될 것이다.</p>
                    </div>
                    <div class="phr2-p2">
                        <p>그래서 앞으로 매일 하루에</p>
                        <div>
                            <div class="input_box">
                                <label for="text2"></label>
                                <input type="text" id="text2" placeholder="예) 5시간">
                            </div>
                            <p>시간씩 훈련할 것이다.</p>
                        </div>
                    </div>
                </section>
    
                <button class="btn1">
                    <span>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span>
                </button>
                <img class="click" src="./img/click.png" alt="클릭을 유도하는 손">
    
                <section class="phr3">
                    <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</p>
                    <p>대략 <span>5110</span>일 이상 훈련하셔야 합니다! :)</p>
                </section>
    
                <section class="btngroup">
                    <button class="btn2">
                        훈련하러 가기 GO! GO!
                    </button>
                    <button class="btn3">
                        공유하기
                    </button>
                </section>
            </main>

            <footer>
                <img src="./img/logo-m.png" alt="weniv 로고">
                <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다. 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
            </footer>

        </div>

        <div class="overlay">
            <div class="container2">
                <section>
                    <p><span>화이팅!!</span><span>&#9829;&#9829;&#9829;</span></p>
                    <p>당신의 꿈을 응원합니다!</p>
                </section>
                <img src="./img/licat.png" alt="라이캣">
                <button>
                    <span>종료하고 진짜</span>
                    <span>훈련하러 가기 GO!GO!</span>
                </button>
            </div>
        </div>
    </body>
</html>
